  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="index.html" style="color: #fff;">BridgeMe</a>
          <span class="dropdown pull-left">
            <a class="uni-name dropdown-toggle" data-toggle="dropdown" href="#">(Miaomi University Ohio)</a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <li class="disabled"><a tabindex="-1" href="#school1">Miaomi University Ohio</a></li>
              <li><a tabindex="-1" href="#school2">School 2</a></li>
              <li><a tabindex="-1" href="#school3">School 3</a></li>
            </ul>
          </span>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li>
                <a href="signup.html" >Sign up</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

        
      <!-- {% block content %} -->
        <form class="form-horizontal form-alone">
          <!-- <div class="alert">You should only use .edu mail</div> -->
          <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
              <input type="text" id="inputUsername" placeholder="Username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputFirstname">First Name</label>
            <div class="controls">
              <input type="text" id="inputFirstname" placeholder="First Name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputLastname">Last Name</label>
            <div class="controls">
              <input type="text" id="inputLastname" placeholder="Last Name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
              <input type="email" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputConfirmPassword">Confirm Password</label>
            <div class="controls">
              <input type="password" id="inputConfirmPassword" placeholder="Confirm Password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputAvatar">Avatar</label>
            <div class="controls">
              <input type="file" id="inputAvatar">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn">Sign up</button>
            </div>
          </div>
        </form>

      
      <!-- {% endblock %} -->


    </div> <!-- /container -->

    <div class="footer">
      <div class="container">
        <div style="text-align: center; font-weight: normal; font-size: 20px; line-height: 40px;">BridgeMe</div>
        <div class="pull-left"  style="position: absolute; left: 0;">
          <div><a href="#" class="muted">About</a></div>
          <div><a href="#" class="muted">Help</a></div>
          <div><a href="#" class="muted">Contact</a></div>
          <div><a href="#" class="muted">Terms</a></div>
        </div>
        <div class="pull-right"  style="position: absolute; right: 0;">
          <div><a href="#" class="muted">Cookies</a></div>
          <div><a href="#" class="muted">Advertise</a></div>
          <div><a href="#" class="muted">Join</a></div>
        </div>
        <div style="text-align: center;">
          English (US)
        </div>
      </div>
    </div>
